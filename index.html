<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Media-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icons icons-yt"></i>
                <p class="desc">nabil Youtube channel</p>
                <a href="https://www.youtube.com/channel/UCZmGbIPym7p3tIOKQ0GWX2A" target="_blank">
                    <button class="button">
                        follow
                    </button>
                </a>
            </div>
            <div class="card text-center">
                <h1 class="title">INSTAGRAM</h1>
                <i class="fa-brands fa-instagram icons icons-ig"></i>
                <p class="desc">nabil Instagram account</p>
                <a href="https://instagram.com/nabil_alftr09" target="_blank">
                    <button class="button">
                        follow
                    </button>
                </a>
            </div>
            <div class="card text-center">
                <h1 class="title">DISCORD</h1>
                <i class="fa-brands fa-discord icons icons-dc"></i>
                <p class="desc">nabil discord account</p>
                <a href="https://discordapp.com/users/Wenell#4171" target="_blank">
                    <button class="button">
                        follow
                    </button>
                </a>
            </div>
            <div class="card text-center">
                <h1 class="title">TELEGRAM</h1>
                <i class="fa-brands fa-telegram icons icons-tele"></i>
                <p class="desc">nabil telegram account</p>
                <a href="https://t.me/nabil_alftr09" target="_blank">
                    <button class="button">
                        follow
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
